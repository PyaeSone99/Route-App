<div class="container mt-5">
  <form #myForm="ngForm" (ngSubmit)="myForm.form.valid && register()" novalidate>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
    </div>
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" name="username" [(ngModel)]="user.username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-primary btn-outline-danger">Submit</button>
  </form>

  {{user | json}}
</div>
