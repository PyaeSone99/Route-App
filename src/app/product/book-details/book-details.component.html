<div class="" *ngIf="(book$ | async) as book">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img [src]="book.imageUrl" class="img-fluid " height="20px"  alt="book Image">
            </div>
            <div class="col-md-6">
              <div class="card" style="width: 30rem;">
                <div class="card-header">
                    <h5 class="fs-6"> {{book.title}} </h5>
                </div>
                <div class="card-body">
                  <h5 class="card-title"> Written By {{ book.authorName }} </h5>
                  <p class="card-text"> {{ book.category?.name }} </p>
                  <p class="card-text"> {{book.price | currency:'USD'}} </p>
                  <p class="card-text"> Published By - {{book.publisher}} </p>
                  <p class="card-text"> Published In - {{ book.yearPublished }} </p>
                </div>
                <div class="card-footer">
                    <button class="btn me-2 btn-outline-success" (click)="addToCart()">
                      Add To Cart
                    </button>
                    <button class="btn me-2 btn-outline-primary" (click)="goHome()">
                      Continue Shopping
                    </button>
                    <button class="btn btn-outline-info" routerLink="/cart-view">
                      View Cart
                    </button>
                </div>
              </div>
            </div>
        </div>
    </div>

</div>
